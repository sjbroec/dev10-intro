<html lang="eng">
  <head>
    <title>Contact Jeffy D's</title>
    <link href="styles/restaurantStyles.css" rel="stylesheet" type="css/text">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto&display=swap" rel="stylesheet">

  <style>

  div {
    margin-bottom: 10px
  }
  textarea {
    padding: 15px;

  }
  .required {
    color: rgba(255, 255, 255, 1);
    font-weight:bold;
  }

  .submit {
    background-color: rgba(255, 255, 255, 1);
    color:rgba(76, 91, 97, 1);
    padding: 10px;
    border: thin solid rgba(42, 50, 75, 1);
    text-decoration:none;
    text-align: center;
    display:block;
    margin:20px;
    width:100px;
    float:left;
  }

  </style>
  </head>

  <body>
    <header>
    <h1><strong>jeffy d's pancake palace</strong></h1>
      <h4>a fast-casual breakfast experience</h4>
    </header>

    <nav>
      <p><a href="home.html">home</a></p>
      <p><a href="menu.html">menu</a></p>
      <p><a href="contact.html">contact us</a></p>
      <div class="clear-float";></div>
    </nav>

    <section>
      <p style="border:thin solid ; color:rgba(255, 255, 255, 1);">Required Fields are noted in bold.</p>
    </section>

    <form action="sendrequest.html" method="POST">
      <div><label class="required" for="name">name:</label>
      <input type="text" id="name" name="name"></div>
      <div><label class="required" for="email">email:</label>
      <input type="text" id="email" name="email"></div>
      <div><label for="phone">phone:</label>
      <input type="text" id="phone" name="phone"></div>

      <div><label class="required" for="reason">reason for inquiry:</label>
      <select id="reason" name="reason">
        <option value="default" selected>Catering</option>
        <option value="party">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select></div>

      <div><label for="addInfo">additional information:</label>
      <textarea id="info" name="addInfo"></textarea></div>

      <div><legend>have you been to jeffy d's?</legend>
        <input type="radio" id="choice1" name="survey" value="yes">
        <label for="choice1">yes</label><br>
        <input type="radio" id="choice2" name="survey" value="no">
        <label for="choice2">no<label></div>

      <div><legend class="required">best days to contact you (select all that apply)</legend>
      <input type="checkbox" id="monday" name="day" value="monday">
      <label for="monday">M</label>
      <input type="checkbox" id="tuesday" name="day" value="tuesday">
      <label for="tuesday">T</label>
      <input type="checkbox" id="wednesday" name="day" value="wednesday">
      <label for="wednesday">W</label>
      <input type="checkbox" id="thursday" name="day" value="thursday">
      <label for="thursday">Th</label>
      <input type="checkbox" id="friday" name="day" value="friday">
      <label for="friday">F</label></div>

    <input class="submit" type="submit" name="submit" value="submit">

    <div class="clear-float";></div>

    </form>


    <footer>
      <p>534 Maple Syrup Lane Candyland, TN 00130</p>
      <p>555.328.6333</p>
      <hr>
      <p>&copy; 2020 Signe Broecker. All rights reserved.</p>
    </footer>

  </body>
