    <title>Contact Jeffy D's</title>

  <body>
    <h1><strong>Jeffy D's Pancake House</strong></h1>
    <hr>

    <nav>
      <p><a href="home.html">Home</a></p>
      <p><a href="menu.html">Menu</a></p>
      <p><a href="contact.html">Contact Us</a></p>
    </nav>
    <hr>

    <form action="sendrequest.html" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email"><br>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone"><br>

      <label for="reason">Reason for Inquiry:</label>
      <select id="reason" name="reason">
        <option value="default" selected>Catering</option>
        <option value="party">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select><br>

      <label for="addInfo">Additional Information:</label>
      <textarea="text" name="addInfo"></textarea>

      <legend>Have you been to Jeffy D's?</legend>
        <input type="radio" id="choice1" name="survey" value="yes">
        <label for="choice1">Yes</label><br>
        <input type="radio" id="choice2" name="survey" value="no">
        <label for="choice2">No<label><br>

      <legend>Best days to contact you (select all that apply)</legend>
      <input type="checkbox" id="monday" name="day" value="monday">
      <label for="monday">M</label>
      <input type="checkbox" id="tuesday" name="day" value="tuesday">
      <label for="tuesday">T</label>
      <input type="checkbox" id="wednesday" name="day" value="wednesday">
      <label for="wednesday">W</label>
      <input type="checkbox" id="thursday" name="day" value="thursday">
      <label for="thursday">Th</label>
      <input type="checkbox" id="friday" name="day" value="friday">
      <label for="friday">F</label><br>


    <input type="submit" name="sendrequest" value="Send Request">



    </form>
